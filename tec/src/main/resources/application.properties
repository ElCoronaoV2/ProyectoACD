spring.application.name=tec

# Conexi칩n a PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/restaurant_tec}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${DB_PASSWORD:curso}

# Hibernate: Crea las tablas autom치ticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuraci칩n de Email (GMAIL)
# Usa variables de entorno: MAIL_USERNAME y MAIL_PASSWORD
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:cambiar-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:cambiar-contrase침a}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Credenciales para acceso directo al API (Basic Auth)
api.admin.username=${API_ADMIN_USERNAME:admin}
api.admin.password=${API_ADMIN_PASSWORD:restauranttec2026}

# JWT Settings (24 hours)
# IMPORTANT: Set JWT_SECRET environment variable in production!
# Generate with: openssl rand -base64 32
app.jwt-secret=${JWT_SECRET:GeneraUnNuevoSecretoConOpensslRandBase64ParaProduccion}
app.jwt-expiration-milliseconds=${JWT_EXPIRATION_MILLISECONDS:86400000}

logging.level.org.springframework.security=WARN

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# AI / Ollama Configuration
# Cambia OLLAMA_URL a la IP de tu PC Windows con GPU (ej: http://192.168.1.100:11434/api/generate)
ai.ollama.url=${OLLAMA_URL:http://localhost:11434/api/generate}
ai.ollama.model=${OLLAMA_MODEL:llama3.1:8b}

# Stripe Payment
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_placeholder}

# N8N Integration
n8n.webhook.confirmation=https://restaurant-tec.n8nservidor.es/webhook/confirmation
n8n.webhook.reminder=https://restaurant-tec.n8nservidor.es/webhook/reminder

# Jackson Configuration (para evitar problemas con proxies de Hibernate)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true